env:

  TERM: xterm-256color

window:

  padding:
    x: 6
    y: 6

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: dropdown
    # General application class
    general: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000


# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro
    style: Bold

  # Bold font face
  bold:
    family: Source Code Pro
    style: Bold

  # Italic font face
  italic:
    family: Source Code Pro
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  # Point size
  size: 8

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: 1


# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x0f111a'
    foreground: '0xD8DEE9'
    selection:
    text: '0x282a36'

  # Normal colors
  normal:
    black:   '0x282A36'
    red:     '0xF37F97'
    green:   '0x5ADECD'
    yellow:  '0xF2A272'
    blue:    '0x8897F4'
    magenta: '0xC574DD'
    cyan:    '0x79E6F3'
    white:   '0xFDFDFD'

  # Bright colors
  bright:
    black:   '0x414458'
    red:     '0xFF4971'
    green:   '0x18E3C8'
    yellow:  '0xFF8037'
    blue:    '0x556FFF'
    magenta: '0xB043D1'
    cyan:    '0x3FDCEE'
    white:   '0xBEBEC1'

key_bindings:
  - { key: V,        mods: Control|Alt, action: Paste                  }
  - { key: C,        mods: Control|Alt, action: Copy                   }


background_opacity: 1.0
